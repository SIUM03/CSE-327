<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!-- css link -->
  <link rel="stylesheet" href="login_css.css">

  <!-- icon link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Bengali:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="welcome-text">
    <h1>Welcome<br> <span class="admin">Log in to start banking </span></h1>
  </div>


  <div class="container">
    <h2 class="login-title">Customer Login</h2>
    <p class="subtitle">Sign in to continue</p>


    <form id="loginForm">
      <div class="input-box">
        <i class="fa-regular fa-envelope" id="main"></i>
        <input type="email" id="loginEmail" placeholder="Email" required>
      </div>

      <div class="input-box">
        <i class="fa-solid fa-lock" id="main"></i>
        <input type="password" id="loginPassword" placeholder="Password" required>
      </div>
      <!-- Add the status select dropdown -->
      <div class="input-box">
        <i class="fa-solid fa-user-shield"></i> <!-- use appropriate icon -->
        <select name="status" required>
          <option value="">Select Status</option>
          <option value="customer">Customer</option>
          <option value="employee">Employee</option>
          <option value="admin">Admin</option>
        </select>
      </div>


      <div class="options">
        <label><input type="checkbox"> Remember for 30 days</label>
        <a href="forget_password.html" class="forgot-password">Forgot Password?</a>
      </div>
      <button type="submit" class="login-btn">Log In</button>



      <div class="signup-text">
        <p>Don't have an account? <a href="Sign_up.html" class="signup-link" target="_main"> Sign up</a></p>
      </div>
  </div>

</body>

</html>
