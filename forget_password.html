<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forget Password</title>
  <link rel="stylesheet" href="forget_password.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>

<body>

  <div class="welcome-text">

    <h1>Reset Password<br><span class="admin">We've Got You</span></h1>
  </div>

  <div class="container">
    <h2 class="login-title">Forgot Password</h2>
    <p class="subtitle">Reset your account password</p>



    <form id="resetForm">
      <div class="input-box">
        <i class="fa-regular fa-envelope" id="main"></i>
        <input type="email" id="email" placeholder="Email" required />
      </div>

      <div class="input-box">
        <i class="fa-solid fa-lock" id="main"></i>
        <input type="password" id="new-password" placeholder="New Password" required />
      </div>

      <div class="input-box">
        <i class="fa-solid fa-lock" id="main"></i>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required />
      </div>

      <button type="submit" class="login-btn">Reset Password</button>
    </form>
  </div>


</body>

</html>
