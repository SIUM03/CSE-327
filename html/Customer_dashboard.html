<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Dashboard</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Poppins:wght@100;400;600&display=swap"
        rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/CSS/Customer-dashboard.css" />
</head>

<body>


    <!-- Dashboard Sidebar -->
    <div class="dashboard">
        <div class="dashboard-logo">Dashboard</div>
        <ul class="category-list">
            <li class="edit-profile-option">
                <button id="openEditModal" class="edit-profile-btn">
                    <i class="fa-regular fa-user"></i> Edit Profile
                </button>
            </li>
            <li><i class="fa-solid fa-ticket"></i>Blance check</a></li>
            <li>
                <i class="fa-solid fa-money-bill-transfer"></i>
                <button id="openVoucherModal" class="voucher-btn">Fund Transfer</button>
            </li>
            <li><i class="fa-solid fa-clock-rotate-left"></i>Transaction History</li>
            <li><i class="fa-solid fa-file"></i>Transaction Report</li>

            <li><i class="fa-solid fa-right-from-bracket"></i><button id="logoutBtn" class="logout-btn">Sign
                    Out</button></li>
            <li><i class="fa-solid fa-circle-info"></i><button id="openHelpModal">Help</button></li>
        </ul>
    </div>

    <!-- Overview Section -->
    <div class="overview">
        <div class="profile-photo"><i class="fa-regular fa-user"></i></div>
        <div class="vertical-divider"></div>
        <div class="summary-info">
            <h2>Welcome, <span id="welcome-name">Loading...</span>!</h2>
            <div>Email: <span id="customer-email">Loading...</span></div>
            <div>Phone: <span id="customer-contact">Loading...</span></div>
            <div>Location: <span id="customer-location">Loading...</span></div>
        </div>
    </div>


    </div>


</body>

</html>
